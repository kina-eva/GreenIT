<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click'n'Cash</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section>
        <div class="main">
        <div class="left">
            <h3>Billet: <span class="argent-total">0</span> ‚Ç¨</h3>
            <img src="images/5monopoly.webp" alt="5 EUR" class="billet-image" onclick="incrementBillet()" draggable="false" />
        </div>

        <div id="error-message" class="error-hidden">Pas assez d'argent !</div>

            <div class="right">
                <!-- Upgrade Button -->
                <div class="upgrade" onclick="buyBillet()">
                    <div class="left-section">
                        <img src="images/10monopoly.webp" alt="Upgrade" class="upgrade-img" />
                    </div>
                    <div class="mid-section">
                        <h4>Billet</h4>
                        <div class="cost-info">
                        <p>Prix: <span class="billet-prix">100 ‚Ç¨</span></p>
                        </div>
                    </div>
                    <div class="right-section">
                        Niveau: <span class="billet-niveau">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                        + <span class="billet-increase">10</span> billets <br> par clic
                        </p>
                    </div>
                </div>
            <!--arbre-->
                <div class="upgrade" onclick="buyArbre()">
                    <div class="left-section">
                    <img src="images/arbre-argent.webp" alt="Upgrade" class="upgrade-img" /><!--ou arbre-argent.png c sans background-->
                    </div>
                    <div class="mid-section">
                        <h4>Arbre</h4>
                        <div class="cost-info">
                            <p>Prix: <span class="arbre-prix">2000 ‚Ç¨</span></p>
                        </div>
                    </div>
                    <div class="right-section">
                        Niveau: <span class="arbre-niveau">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            + <span class="arbre-increase">100</span> billets <br> par 10 Secondes
                        </p>
                    </div>
                </div>
                

            <!--banque-->
                <div class="upgrade" onclick="buyBanque()">
                    <div class="left-section">
                        <img src="images/bank.webp" alt="Upgrade" class="upgrade-img" />
                    </div>
                    <div class="mid-section">
                        <h4>Banque</h4>
                        <div class="cost-info">
                            <p>Prix: <span class="banque-prix"> 100 000 ‚Ç¨</span></p>
                        </div>
                    </div>
                    <div class="right-section">
                        Niveau: <span class="banque-niveau">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            + <span class="banque-increase">1000</span> billets <br> par 5 Secondes
                        </p>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="statistics">
        <div class="texts">
            <p>BPC <span id="bpc-text">5</span></p>
            <p>BPS <span id="bps-text">0</span></p>
        </div>
        </div>
        <button id="reset-btn">üîÅ R√©initialiser le jeu</button>
    </section>

  <script src="index.js"></script>
</body>
</html>
